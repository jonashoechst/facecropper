[project]
name = "facecropper"
version = "0.1.1"
description = "Detect and crop faces from images"
keywords = ["face detection", "facecropper", "opencv"]
authors = [
    {name = "Jonas HÃ¶chst", email = "git@jonashoechst.de"},
]
